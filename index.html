
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Flashcards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .card {
            background: #1e293b;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            border: 4px solid #f97316;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            padding: 20px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .card:active {
            transform: scale(0.96);
        }
        .filename {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            word-break: break-all;
            pointer-events: none;
        }
        img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 20px;
            display: none;
            object-fit: contain;
            pointer-events: none;
        }
        .btn {
            margin-top: 40px;
            padding: 18px 45px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px -5px rgba(249, 115, 22, 0.5);
            transition: all 0.2s;
        }
        .btn:hover {
            background: #fb923c;
            transform: translateY(-2px);
        }
        p.tip {
            margin-top: 25px;
            opacity: 0.4;
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        #error {
            color: #fb7185;
            display: none;
            font-weight: bold;
            flex-direction: column;
            gap: 10px;
        }
        .error-path {
            font-size: 10px;
            opacity: 0.6;
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="container">
        <div class="card" id="mainCard" onclick="revealImage()">
            <div id="textLabel" class="filename">READY</div>
            <img id="displayImage" src="" alt="Card Image">
            <div id="error">
                <span>图片读取失败</span>
                <span id="errorPath" class="error-path"></span>
            </div>
        </div>

        <button class="btn" onclick="nextWord()">下一个单词</button>
        <p class="tip">点击单词查看图片内容</p>
    </div>

    <script>
        const images = [
            "pluma.jpg",
            "arana.jpg",
            "peligroso.jpg",
            "pared.jpg"
            
        ];

        let currentIndex = -1;
        let isRevealed = false;

        function nextWord() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const card = document.getElementById('mainCard');
            
            // 顺序循环逻辑
            currentIndex = (currentIndex + 1) % images.length;
            const currentImageFile = images[currentIndex];
            
            // 重置揭示状态
            isRevealed = false;

            // 提取展示文字
            const displayName = currentImageFile.split('.')[0];

            // 彻底清理旧状态
            // 关键：在设置 src 为空字符串之前，移除 onload 和 onerror 监听，防止旧事件干扰
            imgElement.onload = null;
            imgElement.onerror = null;
            imgElement.src = ""; 
            imgElement.style.display = 'none';
            
            textLabel.innerText = displayName;
            textLabel.style.display = 'block';
            
            errorElement.style.display = 'none';
            card.style.backgroundColor = '#1e293b';
        }

        function revealImage() {
            if (isRevealed || currentIndex === -1) return;

            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const errorPath = document.getElementById('errorPath');
            const card = document.getElementById('mainCard');

            const fileName = images[currentIndex];
            // 添加时间戳 v 参数，强制绕过可能的第二个循环缓存 bug
            const fullPath = "Edibujar/" + fileName + "?v=" + new Date().getTime();
            
            isRevealed = true;
            
            imgElement.onload = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'block';
                card.style.backgroundColor = '#0f172a';
                errorElement.style.display = 'none';
            };

            imgElement.onerror = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'none';
                errorElement.style.display = 'flex';
                errorPath.innerText = "路径: " + "Edibujar/" + fileName;
                card.style.backgroundColor = '#2d1a1a';
            };

            imgElement.src = fullPath;
        }

        window.onload = nextWord;
    </script>
</body>
</html>
