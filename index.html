
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to Image - Fix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        /* 卡片容器 */
        .card {
            background: #1e293b;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            border: 4px solid #f97316;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            padding: 20px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            position: relative;
        }
        .card:active {
            transform: scale(0.98);
        }
        /* 文件名文字样式 */
        .filename {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            word-break: break-all;
            padding: 20px;
        }
        /* 图片样式 */
        img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 20px;
            display: none;
            object-fit: contain;
        }
        .btn {
            margin-top: 40px;
            padding: 16px 32px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            font-size: 1.1rem;
            box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.4);
            transition: all 0.2s;
        }
        .btn:hover {
            background: #fb923c;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        p.tip {
            margin-top: 20px;
            opacity: 0.3;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        #error {
            color: #fb7185;
            display: none;
            padding: 20px;
        }
        .error-path {
            display: block;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="container">
        <!-- 点击卡片区域显示图片 -->
        <div class="card" id="mainCard" onclick="revealImage()">
            <div id="textLabel" class="filename">准备中...</div>
            <img id="displayImage" src="" alt="Result">
            <div id="error">
                <div style="font-weight: bold; font-size: 1.2rem;">图片读取失败</div>
                <div id="errorDetails" class="error-path"></div>
            </div>
        </div>

        <button class="btn" onclick="nextWord()">下一个单词</button>
        <p class="tip">点击单词卡片查看图片</p>
    </div>

    <script>
        /**
         * 重要：请确保这些文件名在 Edibujar 文件夹中真实存在
         * 且大小写完全一致
         */
        const images = [
            "pared.jpg",
            "peligroso.jpg"
        ];

        let currentImage = "";
        let isRevealed = false;

        // 获取下一个单词（随机）
        function nextWord() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const card = document.getElementById('mainCard');
            
            // 随机选择一个不同的图片
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * images.length);
            } while (images.length > 1 && images[nextIndex] === currentImage);
            
            currentImage = images[nextIndex];
            isRevealed = false;

            // 提取文件名展示文字
            const displayName = currentImage.split('.')[0];

            // 重置状态
            textLabel.innerText = displayName;
            textLabel.style.display = 'block';
            imgElement.style.display = 'none';
            imgElement.src = ""; // 彻底卸载当前图片
            errorElement.style.display = 'none';
            card.style.backgroundColor = '#1e293b';
        }

        // 点击文字后显示图片
        function revealImage() {
            if (isRevealed) return; // 防止重复点击

            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const errorDetails = document.getElementById('errorDetails');
            const card = document.getElementById('mainCard');

            // 路径拼写必须精确
            const fullPath = "Edibujar/" + currentImage;
            
            // 预设加载中状态（可选）
            textLabel.innerText = "加载中...";
            
            imgElement.src = fullPath;
            
            imgElement.onload = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'block';
                card.style.backgroundColor = '#0f172a';
                isRevealed = true;
            };

            imgElement.onerror = function() {
                textLabel.style.display = 'none';
                errorElement.style.display = 'block';
                errorDetails.innerText = "找不到文件: " + fullPath;
                console.error("加载失败，请检查文件是否存在: " + fullPath);
                isRevealed = true; // 即使失败也标记为已揭晓，允许用户点“下一个”
            };
        }

        // 初始化显示第一个
        window.onload = nextWord;
    </script>
</body>
</html>
