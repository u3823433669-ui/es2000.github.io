
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Only</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: sans-serif;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 4px solid #f97316;
        }
        p {
            margin-top: 20px;
            opacity: 0.5;
            font-size: 12px;
            letter-spacing: 2px;
        }
        .error-box {
            border: 2px dashed #f97316;
            padding: 40px;
            border-radius: 20px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="container">
        <!-- 直接通过 <img> 标签尝试加载图片，没有任何 JS 干扰 -->
        <img 
            src="Edibujar/pared.jpg" 
            alt="Pared" 
            onerror="this.style.display='none'; document.getElementById('error').style.display='block';"
        >
        
        <!-- 错误提示（仅在图片加载失败时显示） -->
        <div id="error" class="error-box" style="display:none;">
            <h1 style="color: #f97316;">图片读取失败</h1>
            <p>请确认文件路径：</p>
            <code style="background: rgba(255,255,255,0.1); padding: 5px; border-radius: 4px;">Edibujar/pared.jpg</code>
            <p>图片文件名必须完全匹配（注意大小写）</p>
        </div>

        <p>DIRECT IMAGE VIEW</p>
    </div>
</body>
</html>
