
<!DOCTYPE html> 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Flashcards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 20px 0;
        }
        .card {
            background: #1e293b;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            border: 4px solid #f97316;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            border-color: #fb923c;
            transform: translateY(-5px);
        }
        .filename {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            word-break: break-all;
        }
        img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 20px;
            display: none;
            object-fit: contain;
        }
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .btn {
            padding: 16px 40px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.4);
            transition: all 0.2s;
            width: 100%;
        }
        .btn:active { transform: scale(0.98); }
        
        .add-zone {
            margin-top: 20px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            background: #0f172a;
            border: 1px solid #334155;
            padding: 10px;
            color: white;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #error {
            color: #fb7185;
            display: none;
            text-align: center;
        }
        .error-path {
            display: block;
            font-family: monospace;
            font-size: 11px;
            margin-top: 10px;
            background: rgba(255,0,0,0.1);
            padding: 8px;
            border-radius: 8px;
            word-break: break-all;
            color: #ffa1a1;
        }
        .tip {
            opacity: 0.3;
            font-size: 11px;
            margin-top: 10px;
            letter-spacing: 2px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="container">
        <div class="card" id="mainCard" onclick="revealImage()">
            <div id="textLabel" class="filename">READY</div>
            <img id="displayImage" src="" alt="Result">
            <div id="error">
                <div style="font-weight: bold;">无法显示图片</div>
                <div id="errorDetails" class="error-path"></div>
                <div style="font-size: 12px; margin-top: 10px; color: #94a3b8;">请检查文件名大小写及后缀是否完全一致</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="nextWord()">下一个单词</button>
            
            <div class="add-zone">
                <input type="text" id="newImgName" placeholder="手动添加文件名 (如: test.jpg)">
                <button class="btn" style="padding: 8px; font-size: 0.9rem; background: #334155;" onclick="addNewImage()">添加至随机列表</button>
            </div>
        </div>
        
        <p class="tip">点击单词查看图片</p>
    </div>

    <script>
        // 初始图片列表
        let images = [
            "pared.jpg",
            "peligroso.jpg"
        ];

        let currentImage = "";
        let isRevealed = false;

        function addNewImage() {
            const input = document.getElementById('newImgName');
            const name = input.value.trim();
            if (name) {
                images.push(name);
                alert("已添加 " + name + " 到列表。总计 " + images.length + " 张图。");
                input.value = "";
                nextWord();
            }
        }

        function nextWord() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const card = document.getElementById('mainCard');
            
            // 确保有图片可选
            if (images.length === 0) {
                textLabel.innerText = "列表为空";
                return;
            }

            // 随机选择
            let nextIndex = Math.floor(Math.random() * images.length);
            currentImage = images[nextIndex];
            isRevealed = false;

            // 显示去掉后缀的名称
            textLabel.innerText = currentImage.split('.')[0];
            
            // 重置 UI
            textLabel.style.display = 'block';
            imgElement.style.display = 'none';
            imgElement.src = "";
            errorElement.style.display = 'none';
            card.style.backgroundColor = '#1e293b';
        }

        function revealImage() {
            if (isRevealed || !currentImage) return;

            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const errorDetails = document.getElementById('errorDetails');
            const card = document.getElementById('mainCard');

            const fullPath = "Edibujar/" + currentImage;
            
            textLabel.innerText = "加载中...";
            imgElement.src = fullPath;
            
            imgElement.onload = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'block';
                card.style.backgroundColor = '#0f172a';
                isRevealed = true;
            };

            imgElement.onerror = function() {
                textLabel.style.display = 'none';
                errorElement.style.display = 'block';
                errorDetails.innerText = "完整路径: " + window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1) + fullPath;
                isRevealed = true;
            };
        }

        // 首次加载
        window.onload = nextWord;
    </script>
</body>
</html>
