
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border: 4px solid #f97316;
            display: none; /* 初始隐藏，加载成功后显示 */
        }
        .btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        p {
            margin-top: 20px;
            opacity: 0.4;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        #error {
            border: 2px dashed #f97316;
            padding: 30px;
            border-radius: 20px;
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="container">
        <img id="displayImage" src="" alt="Random Image">
        
        <div id="error">
            <h2 style="color: #f97316;">图片载入失败</h2>
            <p id="errorPath"></p>
        </div>

        <button class="btn" onclick="showRandomImage()">再换一张</button>
        <p>Random Gallery Mode</p>
    </div>

    <script>
        // 在这里添加你的图片文件名列表
        // 假设你在 Edibujar 文件夹下还有其他图片
        const images = [
            
            // 如果有其他图片，请在此添加文件名，例如:
             "peligroso.jpg",
             "pared.jpg",
            // "image3.jpg"
        ];

        function showRandomImage() {
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            
            // 随机选择
            const randomIndex = Math.floor(Math.random() * images.length);
            const selectedImage = images[randomIndex];
            const fullPath = "Edibujar/" + selectedImage;

            // 重置状态
            imgElement.style.display = 'none';
            errorElement.style.display = 'none';
            
            // 设置路径
            imgElement.src = fullPath;
            
            imgElement.onload = function() {
                imgElement.style.display = 'block';
            };

            imgElement.onerror = function() {
                imgElement.style.display = 'none';
                errorElement.style.display = 'block';
                document.getElementById('errorPath').innerText = "路径: " + fullPath;
            };
        }

        // 页面载入时立即执行一次
        window.onload = showRandomImage;
    </script>
</body>
</html>
