
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        /* 卡片容器 */
        .card {
            background: #1e293b;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 30px;
            border: 4px solid #f97316;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            padding: 20px;
            transition: transform 0.2s;
        }
        .card:active {
            transform: scale(0.98);
        }
        /* 文件名文字样式 */
        .filename {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            word-break: break-all;
        }
        /* 图片样式 */
        img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            display: none;
        }
        .btn {
            margin-top: 40px;
            padding: 14px 28px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            font-size: 1rem;
        }
        p.tip {
            margin-top: 20px;
            opacity: 0.3;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        #error {
            color: #ef4444;
            display: none;
            font-size: 14px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="container">
        <!-- 点击卡片区域显示图片 -->
        <div class="card" id="mainCard" onclick="revealImage()">
            <div id="textLabel" class="filename">LOADING...</div>
            <img id="displayImage" src="" alt="Result">
            <div id="error">图片加载失败</div>
        </div>

        <button class="btn" onclick="nextWord()">下一个单词</button>
        <p class="tip">点击单词看图片</p>
    </div>

    <script>
        const images = [
            "peligroso.jpg",
            "pared.jpg"
        ];

        let currentImage = "";

        // 获取下一个单词（随机）
        function nextWord() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            
            // 随机选择
            const randomIndex = Math.floor(Math.random() * images.length);
            currentImage = images[randomIndex];

            // 提取文件名（去除后缀作为展示文字）
            const displayName = currentImage.split('.')[0];

            // 重置状态：只显示文字，隐藏图片
            textLabel.innerText = displayName;
            textLabel.style.display = 'block';
            imgElement.style.display = 'none';
            imgElement.src = ""; // 清空之前的图
            errorElement.style.display = 'none';
        }

        // 点击文字后显示图片
        function revealImage() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');

            // 如果图片已经在显示了，就不重复执行
            if (imgElement.style.display === 'block') return;

            const fullPath = "Edibujar/" + currentImage;
            
            imgElement.src = fullPath;
            
            imgElement.onload = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'block';
            };

            imgElement.onerror = function() {
                textLabel.style.display = 'none';
                errorElement.style.display = 'block';
                console.error("Failed to load: " + fullPath);
            };
        }

        // 初始化
        window.onload = nextWord;
    </script>
</body>
</html>
