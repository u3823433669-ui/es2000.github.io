
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Flashcards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        /* 卡片容器 */
        .card {
            background: #1e293b;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            border: 4px solid #f97316;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            padding: 20px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .card:active {
            transform: scale(0.96);
        }
        /* 文件名文字样式 */
        .filename {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            word-break: break-all;
            pointer-events: none;
        }
        /* 图片样式 */
        img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 20px;
            display: none;
            object-fit: contain;
            pointer-events: none;
        }
        .btn {
            margin-top: 40px;
            padding: 18px 45px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px -5px rgba(249, 115, 22, 0.5);
            transition: all 0.2s;
        }
        .btn:hover {
            background: #fb923c;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        p.tip {
            margin-top: 25px;
            opacity: 0.4;
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        #error {
            color: #fb7185;
            display: none;
            font-weight: bold;
            flex-direction: column;
            gap: 10px;
        }
        .error-path {
            font-size: 10px;
            opacity: 0.6;
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="container">
        <!-- 点击卡片区域显示图片 -->
        <div class="card" id="mainCard" onclick="revealImage()">
            <div id="textLabel" class="filename">READY</div>
            <img id="displayImage" src="" alt="Card Image">
            <div id="error">
                <span>图片读取失败</span>
                <span id="errorPath" class="error-path"></span>
            </div>
        </div>

        <button class="btn" onclick="nextWord()">下一个单词</button>
        <p class="tip">点击单词查看图片内容</p>
    </div>

    <script>
        // 图片文件名列表
        const images = [
            "peligroso.jpg",
            "pared.jpg"
        ];

        let currentIndex = -1; // 使用索引来跟踪，而不是单纯随机，防止“到头了”的错觉
        let isRevealed = false;

        // 获取下一个单词
        function nextWord() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const card = document.getElementById('mainCard');
            
            // 循环逻辑：如果到头了，就回到 0
            currentIndex = (currentIndex + 1) % images.length;
            const currentImageFile = images[currentIndex];
            isRevealed = false;

            // 提取展示文字（不含后缀）
            const displayName = currentImageFile.split('.')[0];

            // 彻底重置状态：隐藏旧图和报错，显示新文字
            textLabel.innerText = displayName;
            textLabel.style.display = 'block';
            
            imgElement.style.display = 'none';
            imgElement.src = ""; // 重要：清空 src 防止触发旧的 onerror
            
            errorElement.style.display = 'none';
            card.style.backgroundColor = '#1e293b';
        }

        // 点击卡片显示图片
        function revealImage() {
            // 如果已经显示了或者没有当前图片，就不执行
            if (isRevealed || currentIndex === -1) return;

            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const errorPath = document.getElementById('errorPath');
            const card = document.getElementById('mainCard');

            const fileName = images[currentIndex];
            const fullPath = "Edibujar/" + fileName;
            
            // 标记为已点击
            isRevealed = true;
            
            // 预加载处理
            imgElement.src = fullPath;
            
            imgElement.onload = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'block';
                card.style.backgroundColor = '#0f172a';
                errorElement.style.display = 'none';
            };

            imgElement.onerror = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'none';
                errorElement.style.display = 'flex';
                errorPath.innerText = "路径: " + fullPath;
                card.style.backgroundColor = '#2d1a1a';
            };
        }

        // 页面启动时初始化显示第一个单词
        window.onload = nextWord;
    </script>
</body>
</html>
