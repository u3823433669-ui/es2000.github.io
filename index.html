
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Flashcards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            overflow-y: auto; /* 允许在内容过多时滚动 */
        }

        /* 微信联系方式样式 - 增大尺寸 */
        .wechat-box {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 25px;
            border: 2px solid rgba(249, 115, 22, 0.4);
            text-align: center;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .wechat-box:hover {
            border-color: #f97316;
            transform: scale(1.05);
            background: rgba(30, 41, 59, 0.9);
        }
        .wechat-box img {
            width: 140px; /* 从80px增大到140px */
            height: 140px;
            display: block;
            border-radius: 15px;
            margin-bottom: 12px;
            object-fit: cover;
            display: inline-block !important; 
        }
        .wechat-box p {
            margin: 0;
            font-size: 14px; /* 从10px增大到14px */
            font-weight: bold;
            color: #f1f5f9;
            line-height: 1.5;
            max-width: 140px;
        }

        .container {
            text-align: center;
            width: 95%;
            max-width: 1000px; /* 增大容器最大宽度 */
            padding: 100px 0; /* 为固定定位的微信框留出空间 */
        }
        .card {
            background: #1e293b;
            min-height: 650px; /* 从500px增大到650px */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 60px; 
            border: 8px solid #f97316; 
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.9);
            cursor: pointer;
            padding: 40px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .card:active {
            transform: scale(0.96);
        }
        .filename {
            font-size: 8.5rem; /* 从5rem增大到8.5rem */
            font-weight: 900;
            letter-spacing: -4px;
            word-break: break-word; 
            pointer-events: none;
            line-height: 1;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        /* 主卡片中的图片样式 - 增大尺寸 */
        #displayImage {
            max-width: 100%;
            max-height: 600px; /* 从500px增大到600px */
            border-radius: 35px;
            display: none;
            object-fit: contain;
            pointer-events: none;
        }
        .controls {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 22px 45px; 
            background: #f97316;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            font-size: 1.4rem; 
            box-shadow: 0 15px 30px -5px rgba(249, 115, 22, 0.4);
            transition: all 0.2s;
            min-width: 180px;
        }
        .btn-secondary {
            background: #334155;
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.3);
        }
        .btn-random {
            background: #8b5cf6;
            box-shadow: 0 15px 30px -5px rgba(139, 92, 246, 0.4);
            display: none;
        }
        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-5px);
        }
        .btn:active {
            transform: translateY(0);
        }
        p.tip {
            margin-top: 40px;
            opacity: 0.5;
            font-size: 16px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }
        
        #authOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(25px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .auth-box {
            background: #1e293b;
            padding: 50px;
            border-radius: 40px;
            border: 3px solid #f97316;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 30px 70px rgba(0,0,0,0.6);
        }
        .auth-box h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 2rem;
            color: #f97316;
        }
        .auth-box input {
            width: 100%;
            padding: 20px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 20px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 25px;
            box-sizing: border-box;
            outline: none;
        }
        .auth-box input:focus {
            border-color: #f97316;
        }
        .auth-box .error-msg {
            color: #fb7185;
            font-size: 1rem;
            margin-bottom: 20px;
            display: none;
        }

        #error {
            color: #fb7185;
            display: none;
            font-weight: bold;
            flex-direction: column;
            gap: 20px;
        }
        .error-path {
            font-size: 14px;
            opacity: 0.6;
            font-family: monospace;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 15px;
            word-break: break-all;
        }

        @media (max-width: 850px) {
            .wechat-box {
                position: relative;
                top: 0;
                right: 0;
                display: inline-block;
                margin-bottom: 30px;
                padding: 15px;
            }
            .container {
                padding-top: 20px;
            }
        }

        @media (max-width: 600px) {
            .filename {
                font-size: 4.5rem;
            }
            .card {
                min-height: 450px;
            }
            .btn {
                width: 100%;
                font-size: 1.2rem;
            }
            .wechat-box img {
                width: 100px;
                height: 100px;
            }
            .wechat-box p {
                font-size: 11px;
                max-width: 100px;
            }
            #displayImage {
                max-height: 400px;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="authOverlay">
        <div class="auth-box">
            <h2>安全验证</h2>
            <p style="margin-bottom: 25px; opacity: 0.7; font-size: 1.1rem;">请输入密码以继续使用</p>
            <input type="password" id="passwordInput" placeholder="请输入密码" onkeydown="if(event.key==='Enter') verifyPassword()">
            <div id="authError" class="error-msg">密码错误，请重试</div>
            <button class="btn" onclick="verifyPassword()" style="width: 100%; min-width: 0;">确认</button>
        </div>
    </div>

    <div class="container">
        <!-- 作者微信展示 -->
        <div class="wechat-box">
            <img src="WeiXin.jpg" alt="微信二维码">
            <p>添加作者微信<br>获取更多服务</p>
        </div>

        <div class="card" id="mainCard" onclick="handleCardClick()">
            <div id="textLabel" class="filename">READY</div>
            <img id="displayImage" src="" alt="Card Image">
            <div id="error">
                <span>图片读取失败</span>
                <span id="errorPath" class="error-path"></span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="prevWord()">前一张</button>
            <button id="randomBtn" class="btn btn-random" onclick="randomWord()">随机单词</button>
            <button class="btn" onclick="nextWord()">下一个单词</button>
        </div>
        
        <p class="tip">点击单词看图，点击图回文字</p>
    </div>

    <script>
        const images = [
            "alentar.jpg", "arana.jpg", "barba.jpg", "cantidad.jpg", "cartel.jpg",
            "cartelera.jpg", "comodo.jpg", "creido.jpg", "crisis.jpg", "criticar.jpg",
            "debilitar.jpg", "encima.jpg", "enfadar.jpg", "estimar.jpg", "fantasma.jpg",
            "fastidiar.jpg", "garantizar.jpg", "groso.jpg", "grosor.jpg", "horno.jpg",
            "incendio.jpg", "llorar.jpg", "melon.jpg", "moreno.jpg", "morir.jpg",
            "mostrar.jpg", "pandillero.jpg", "pared.jpg", "peligroso.jpg", "pluma.jpg",
            "potenciar.jpg", "punta.jpg", "rutina.jpg", "terremoto.jpg", "tortilla.jpg",
            "vigilar.jpg", "viuda.jpg"
        ];

        let currentIndex = -1;
        let isRevealed = false;
        let nextClickCount = 0;
        let isAuthenticated = false;
        const SECRET_PASSWORD = "punta";

        function updateDisplay() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const card = document.getElementById('mainCard');
            
            if (currentIndex === -1) return;
            
            const currentImageFile = images[currentIndex];
            const displayName = currentImageFile.split('.')[0];

            isRevealed = false;
            
            imgElement.onload = null;
            imgElement.onerror = null;
            imgElement.src = ""; 
            imgElement.style.display = 'none';
            
            textLabel.innerText = displayName;
            textLabel.style.display = 'block';
            
            errorElement.style.display = 'none';
            card.style.backgroundColor = '#1e293b';
        }

        function nextWord() {
            nextClickCount++;
            
            if (nextClickCount >= 3 && !isAuthenticated) {
                showAuth();
                return;
            }

            currentIndex = (currentIndex + 1) % images.length;
            updateDisplay();
        }

        function prevWord() {
            if (currentIndex <= 0) {
                currentIndex = images.length - 1;
            } else {
                currentIndex--;
            }
            updateDisplay();
        }

        function randomWord() {
            if (!isAuthenticated && nextClickCount >= 3) {
                showAuth();
                return;
            }
            
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * images.length);
            } while (newIndex === currentIndex && images.length > 1);
            
            currentIndex = newIndex;
            updateDisplay();
        }

        function handleCardClick() {
            if (isRevealed) {
                updateDisplay();
            } else {
                revealImage();
            }
        }

        function revealImage() {
            if (currentIndex === -1) return;

            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const errorPath = document.getElementById('errorPath');
            const card = document.getElementById('mainCard');

            const fileName = images[currentIndex];
            const fullPath = "Edibujar/" + fileName + "?v=" + new Date().getTime();
            
            imgElement.onload = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'block';
                card.style.backgroundColor = '#0f172a';
                errorElement.style.display = 'none';
                isRevealed = true;
            };

            imgElement.onerror = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'none';
                errorElement.style.display = 'flex';
                errorPath.innerText = "路径: " + "Edibujar/" + fileName;
                card.style.backgroundColor = '#2d1a1a';
                isRevealed = true;
            };

            imgElement.src = fullPath;
        }

        function showAuth() {
            document.getElementById('authOverlay').style.display = 'flex';
            document.getElementById('passwordInput').focus();
        }

        function verifyPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('authError');
            
            if (input.value === SECRET_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('randomBtn').style.display = 'inline-block';
                
                currentIndex = (currentIndex + 1) % images.length;
                updateDisplay();
            } else {
                error.style.display = 'block';
                input.value = "";
                input.focus();
            }
        }

        window.onload = nextWord;
    </script>
</body>
</html>
