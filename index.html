
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Flashcards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* 布局容器 */
        .layout-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 95%;
            max-width: 1400px;
            gap: 60px;
            padding: 60px 0;
        }

        .container {
            flex: 1;
            text-align: center;
        }

        /* 增大卡片尺寸 */
        .card {
            background: #1e293b;
            min-height: 750px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 70px; 
            border: 10px solid #f97316; 
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.9);
            cursor: pointer;
            padding: 50px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        .card:active {
            transform: scale(0.97);
        }
        /* 增大单词文字 */
        .filename {
            font-size: 11rem;
            font-weight: 900;
            letter-spacing: -6px;
            word-break: break-word; 
            pointer-events: none;
            line-height: 0.9;
            text-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        /* 增大翻面后的图片 */
        #displayImage {
            max-width: 100%;
            max-height: 700px;
            border-radius: 40px;
            display: none;
            object-fit: contain;
            pointer-events: none;
        }

        /* 右侧控制栏：包含广告和按钮 */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 280px;
            position: sticky;
            top: 60px;
        }

        /* 增大作者微信区域 */
        .wechat-box {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 35px;
            border: 3px solid rgba(249, 115, 22, 0.5);
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        .wechat-box:hover {
            border-color: #f97316;
            transform: translateY(-5px);
        }
        .wechat-box img {
            width: 200px;
            height: 200px;
            display: block;
            border-radius: 20px;
            margin: 0 auto 15px auto;
            object-fit: cover;
            display: inline-block !important; 
        }
        .wechat-box p {
            margin: 0;
            font-size: 18px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.4;
        }

        .btn {
            padding: 25px 30px; 
            background: #f97316;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            font-size: 1.5rem; 
            box-shadow: 0 12px 24px -5px rgba(249, 115, 22, 0.4);
            transition: all 0.2s;
            text-align: center;
        }
        .btn-secondary {
            background: #334155;
            box-shadow: 0 12px 24px -5px rgba(0, 0, 0, 0.3);
        }
        .btn-random {
            background: #8b5cf6;
            box-shadow: 0 12px 24px -5px rgba(139, 92, 246, 0.4);
            display: none;
        }
        .btn:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }
        .btn:active {
            transform: scale(0.98);
        }
        
        .tip {
            margin-top: 30px;
            opacity: 0.6;
            font-size: 16px;
            letter-spacing: 3px;
            text-align: center;
            color: #94a3b8;
        }
        .key-hint {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.7;
            font-weight: normal;
        }

        /* 认证弹窗 */
        #authOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(30px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .auth-box {
            background: #1e293b;
            padding: 60px;
            border-radius: 50px;
            border: 4px solid #f97316;
            text-align: center;
            max-width: 550px;
            width: 90%;
        }
        .auth-box input {
            width: 100%;
            padding: 25px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 25px;
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            outline: none;
        }

        #error {
            color: #fb7185;
            display: none;
            flex-direction: column;
            gap: 20px;
            font-size: 1.5rem;
        }

        /* 响应式调整 - 中等屏幕 */
        @media (max-width: 1100px) {
            .layout-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 30px 0;
            }
            .controls {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                position: static;
                gap: 15px;
            }
            .wechat-box {
                width: 100%;
                order: 10; /* PC/平板下可能排最后，手机端单独处理 */
                margin-top: 20px;
            }
            .btn {
                flex: 1;
                min-width: 160px;
            }
        }

        /* 响应式调整 - 手机端优化 */
        @media (max-width: 600px) {
            .layout-wrapper {
                padding: 10px 0;
            }
            .filename { 
                font-size: 5rem; 
            }
            .card { 
                min-height: 400px; 
                padding: 20px; 
                margin-top: 10px; /* 卡片稍微下移一点，确保上方更空旷 */
                border-radius: 40px;
                border-width: 6px;
            }
            .btn { 
                font-size: 1rem; 
                padding: 15px 10px;
                min-width: 0;
                flex: 1 1 30%; /* 按钮更小，并列排布 */
                border-radius: 20px;
            }
            .controls {
                padding: 0 10px;
                gap: 10px;
            }
            .wechat-box { 
                order: 20; /* 强制广告放在最下面 */
                padding: 15px;
                border-radius: 25px;
            }
            .wechat-box img { 
                width: 120px; 
                height: 120px; 
            }
            .wechat-box p { 
                font-size: 12px; 
            }
            #displayImage {
                max-height: 350px;
            }
            .tip {
                font-size: 12px;
                margin-top: 15px;
            }
            .key-hint {
                display: none; /* 手机端不需要按键提示 */
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="authOverlay">
        <div class="auth-box">
            <h2 style="color: #f97316; font-size: 2.5rem; margin-bottom: 10px;">安全验证</h2>
            <p style="margin-bottom: 35px; opacity: 0.7; font-size: 1.2rem;">请输入密码以继续使用</p>
            <input type="password" id="passwordInput" placeholder="请输入密码" onkeydown="if(event.key==='Enter') verifyPassword()">
            <div id="authError" style="color: #fb7185; margin-bottom: 25px; display: none; font-weight: bold;">密码错误，请重试</div>
            <button class="btn" onclick="verifyPassword()" style="width: 100%;">确认</button>
        </div>
    </div>

    <div class="layout-wrapper">
        <div class="container">
            <div class="card" id="mainCard" onclick="handleCardClick()">
                <div id="textLabel" class="filename">READY</div>
                <img id="displayImage" src="" alt="Card Image">
                <div id="error">
                    <span>图片读取失败</span>
                </div>
            </div>
            <p class="tip">快捷键：[空格] 翻转卡片 | [回车] 下一个/随机单词</p>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="prevWord()">前一张</button>
            
            <button id="randomBtn" class="btn btn-random" onclick="randomWord()">
                随机单词
                <span class="key-hint">Enter</span>
            </button>
            
            <button id="nextBtn" class="btn" onclick="nextWord()">
                下一个
                <span class="key-hint">Enter</span>
            </button>

            <!-- 广告区域：在 controls 的末尾 -->
            <div class="wechat-box">
                <img src="WeiXin.jpg" alt="微信二维码">
                <p>添加作者微信<br>获取更多服务</p>
            </div>
        </div>
    </div>

    <script>
        const images = [
            "alentar.jpg", "arana.jpg", "barba.jpg", "cantidad.jpg", "cartel.jpg",
            "cartelera.jpg", "comodo.jpg", "creido.jpg", "crisis.jpg", "criticar.jpg",
            "debilitar.jpg", "encima.jpg", "enfadar.jpg", "estimar.jpg", "fantasma.jpg",
            "fastidiar.jpg", "garantizar.jpg", "groso.jpg", "grosor.jpg", "horno.jpg",
            "incendio.jpg", "llorar.jpg", "melon.jpg", "moreno.jpg", "morir.jpg",
            "mostrar.jpg", "pandillero.jpg", "pared.jpg", "peligroso.jpg", "pluma.jpg",
            "potenciar.jpg", "punta.jpg", "rutina.jpg", "terremoto.jpg", "tortilla.jpg",
            "vigilar.jpg", "viuda.jpg"
        ];

        let currentIndex = -1;
        let isRevealed = false;
        let nextClickCount = 0;
        let isAuthenticated = false;
        let lastActionWasRandom = false; 
        const SECRET_PASSWORD = "punta";

        function updateDisplay() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const card = document.getElementById('mainCard');
            
            if (currentIndex === -1) return;
            
            const fileName = images[currentIndex];
            const displayName = fileName.split('.')[0];
            const fullPath = "Edibujar/" + fileName + "?v=" + new Date().getTime();

            isRevealed = false;
            imgElement.style.display = 'none';
            textLabel.innerText = displayName;
            textLabel.style.display = 'block';
            errorElement.style.display = 'none';
            card.style.backgroundColor = '#1e293b';

            // 预加载
            imgElement.src = fullPath;
            imgElement.onload = function() {
                console.log('Preloaded: ' + fileName);
            };
            imgElement.onerror = function() {
                console.warn('Preload failed: ' + fileName);
            };
        }

        function nextWord() {
            lastActionWasRandom = false;
            nextClickCount++;
            
            if (nextClickCount >= 3 && !isAuthenticated) {
                showAuth();
                return;
            }

            currentIndex = (currentIndex + 1) % images.length;
            updateDisplay();
        }

        function prevWord() {
            lastActionWasRandom = false;
            if (currentIndex <= 0) {
                currentIndex = images.length - 1;
            } else {
                currentIndex--;
            }
            updateDisplay();
        }

        function randomWord() {
            lastActionWasRandom = true;
            if (!isAuthenticated && nextClickCount >= 3) {
                showAuth();
                return;
            }
            
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * images.length);
            } while (newIndex === currentIndex && images.length > 1);
            
            currentIndex = newIndex;
            updateDisplay();
        }

        function handleCardClick() {
            if (isRevealed) {
                updateDisplay();
            } else {
                revealImage();
            }
        }

        function revealImage() {
            if (currentIndex === -1) return;

            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const card = document.getElementById('mainCard');
            const errorElement = document.getElementById('error');

            if (imgElement.complete && imgElement.naturalHeight === 0) {
                errorElement.style.display = 'flex';
                textLabel.style.display = 'none';
            } else {
                textLabel.style.display = 'none';
                imgElement.style.display = 'block';
                card.style.backgroundColor = '#0f172a';
            }
            isRevealed = true;
        }

        // 键盘监听
        window.addEventListener('keydown', (e) => {
            if (document.getElementById('authOverlay').style.display === 'flex') return;

            if (e.code === 'Space') {
                e.preventDefault(); 
                handleCardClick();
            } else if (e.code === 'Enter') {
                if (lastActionWasRandom && isAuthenticated) {
                    randomWord();
                } else {
                    nextWord();
                }
            }
        });

        function showAuth() {
            document.getElementById('authOverlay').style.display = 'flex';
            document.getElementById('passwordInput').focus();
        }

        function verifyPassword() {
            const input = document.getElementById('passwordInput');
            if (input.value === SECRET_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('randomBtn').style.display = 'block';
                currentIndex = (currentIndex + 1) % images.length;
                updateDisplay();
            } else {
                document.getElementById('authError').style.display = 'block';
                input.value = "";
                input.focus();
            }
        }

        window.onload = nextWord;
    </script>
</body>
</html>
