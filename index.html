
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Flashcards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 95%;
            max-width: 800px; /* 增大容器宽度 */
        }
        .card {
            background: #1e293b;
            min-height: 500px; /* 增大卡片最小高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px; /* 稍微增大圆角 */
            border: 6px solid #f97316; /* 边框加粗 */
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            padding: 30px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .card:active {
            transform: scale(0.96);
        }
        .filename {
            font-size: 5rem; /* 增大文字大小：从 3rem 增加到 5rem */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            word-break: break-word; /* 允许单词在较长时换行 */
            pointer-events: none;
            line-height: 1.1;
        }
        img {
            max-width: 100%;
            max-height: 500px; /* 增大图片最大高度 */
            border-radius: 25px;
            display: none;
            object-fit: contain;
            pointer-events: none;
        }
        .btn {
            margin-top: 50px;
            padding: 22px 60px; /* 增大按钮尺寸 */
            background: #f97316;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 3px;
            font-size: 1.5rem; /* 增大按钮文字 */
            box-shadow: 0 12px 24px -5px rgba(249, 115, 22, 0.6);
            transition: all 0.2s;
        }
        .btn:hover {
            background: #fb923c;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(249, 115, 22, 0.7);
        }
        p.tip {
            margin-top: 30px;
            opacity: 0.4;
            font-size: 14px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        #error {
            color: #fb7185;
            display: none;
            font-weight: bold;
            flex-direction: column;
            gap: 15px;
        }
        .error-path {
            font-size: 12px;
            opacity: 0.6;
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            word-break: break-all;
        }

        /* 针对手机等小屏幕的微调 */
        @media (max-width: 600px) {
            .filename {
                font-size: 3.5rem;
            }
            .card {
                min-height: 400px;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="container">
        <div class="card" id="mainCard" onclick="revealImage()">
            <div id="textLabel" class="filename">READY</div>
            <img id="displayImage" src="" alt="Card Image">
            <div id="error">
                <span>图片读取失败</span>
                <span id="errorPath" class="error-path"></span>
            </div>
        </div>

        <button class="btn" onclick="nextWord()">下一个单词</button>
        <p class="tip">点击单词查看图片内容</p>
    </div>

    <script>
        const images = [
            "alentar.jpg", "arana.jpg", "barba.jpg", "cantidad.jpg", "cartel.jpg",
            "cartelera.jpg", "comodo.jpg", "creido.jpg", "crisis.jpg", "criticar.jpg",
            "debilitar.jpg", "encima.jpg", "enfadar.jpg", "estimar.jpg", "fantasma.jpg",
            "fastidiar.jpg", "garantizar.jpg", "groso.jpg", "grosor.jpg", "horno.jpg",
            "incendio.jpg", "llorar.jpg", "melon.jpg", "moreno.jpg", "morir.jpg",
            "mostrar.jpg", "pandillero.jpg", "pared.jpg", "peligroso.jpg", "pluma.jpg",
            "potenciar.jpg", "punta.jpg", "rutina.jpg", "terremoto.jpg", "tortilla.jpg",
            "vigilar.jpg", "viuda.jpg"
        ];

        let currentIndex = -1;
        let isRevealed = false;

        function nextWord() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const card = document.getElementById('mainCard');
            
            currentIndex = (currentIndex + 1) % images.length;
            const currentImageFile = images[currentIndex];
            isRevealed = false;

            const displayName = currentImageFile.split('.')[0];

            imgElement.onload = null;
            imgElement.onerror = null;
            imgElement.src = ""; 
            imgElement.style.display = 'none';
            
            textLabel.innerText = displayName;
            textLabel.style.display = 'block';
            
            errorElement.style.display = 'none';
            card.style.backgroundColor = '#1e293b';
        }

        function revealImage() {
            if (isRevealed || currentIndex === -1) return;

            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const errorPath = document.getElementById('errorPath');
            const card = document.getElementById('mainCard');

            const fileName = images[currentIndex];
            const fullPath = "Edibujar/" + fileName + "?v=" + new Date().getTime();
            
            isRevealed = true;
            
            imgElement.onload = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'block';
                card.style.backgroundColor = '#0f172a';
                errorElement.style.display = 'none';
            };

            imgElement.onerror = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'none';
                errorElement.style.display = 'flex';
                errorPath.innerText = "路径: " + "Edibujar/" + fileName;
                card.style.backgroundColor = '#2d1a1a';
            };

            imgElement.src = fullPath;
        }

        window.onload = nextWord;
    </script>
</body>
</html>
