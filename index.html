
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Flashcards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* 微信联系方式样式 */
        .wechat-box {
            position: fixed;
            top: 20px;
            left: 20px; /* 移到左边，给右侧按钮留空间 */
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 20px;
            border: 2px solid rgba(249, 115, 22, 0.4);
            text-align: center;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .wechat-box img {
            width: 100px;
            height: 100px;
            display: block;
            border-radius: 12px;
            margin-bottom: 8px;
            object-fit: cover;
            display: inline-block !important; 
        }
        .wechat-box p {
            margin: 0;
            font-size: 12px;
            font-weight: bold;
            color: #f1f5f9;
            line-height: 1.4;
            max-width: 100px;
        }

        /* 布局容器 */
        .layout-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 95%;
            max-width: 1200px;
            gap: 40px;
            padding: 40px 0;
        }

        .container {
            flex: 1;
            text-align: center;
        }

        .card {
            background: #1e293b;
            min-height: 650px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 60px; 
            border: 8px solid #f97316; 
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.9);
            cursor: pointer;
            padding: 40px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .card:active {
            transform: scale(0.96);
        }
        .filename {
            font-size: 8.5rem;
            font-weight: 900;
            letter-spacing: -4px;
            word-break: break-word; 
            pointer-events: none;
            line-height: 1;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        #displayImage {
            max-width: 100%;
            max-height: 600px;
            border-radius: 35px;
            display: none;
            object-fit: contain;
            pointer-events: none;
        }

        /* 侧边控制按钮 */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 220px;
        }
        .btn {
            padding: 22px 30px; 
            background: #f97316;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            font-size: 1.3rem; 
            box-shadow: 0 10px 20px -5px rgba(249, 115, 22, 0.4);
            transition: all 0.2s;
            text-align: center;
        }
        .btn-secondary {
            background: #334155;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
        }
        .btn-random {
            background: #8b5cf6;
            box-shadow: 0 10px 20px -5px rgba(139, 92, 246, 0.4);
            display: none;
        }
        .btn:hover {
            filter: brightness(1.1);
            transform: translateX(-5px);
        }
        .btn:active {
            transform: translateX(0);
        }
        
        .tip {
            margin-top: 20px;
            opacity: 0.5;
            font-size: 14px;
            letter-spacing: 2px;
            text-align: center;
            color: #94a3b8;
        }
        .key-hint {
            display: block;
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.6;
            font-weight: normal;
        }

        /* 认证弹窗 */
        #authOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(25px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .auth-box {
            background: #1e293b;
            padding: 50px;
            border-radius: 40px;
            border: 3px solid #f97316;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .auth-box input {
            width: 100%;
            padding: 20px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 20px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 25px;
            outline: none;
        }

        #error {
            color: #fb7185;
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        @media (max-width: 1000px) {
            .layout-wrapper {
                flex-direction: column;
                padding-top: 150px;
            }
            .controls {
                flex-direction: row;
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            .btn {
                flex: 1;
                min-width: 150px;
            }
            .wechat-box {
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: auto;
                padding: 10px;
            }
            .wechat-box img { width: 60px; height: 60px; }
            .wechat-box p { font-size: 10px; }
        }

        @media (max-width: 600px) {
            .filename { font-size: 4.5rem; }
            .card { min-height: 450px; padding: 20px; }
            .btn { font-size: 1rem; padding: 15px; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="authOverlay">
        <div class="auth-box">
            <h2 style="color: #f97316;">安全验证</h2>
            <p style="margin-bottom: 25px; opacity: 0.7;">请输入密码以继续使用</p>
            <input type="password" id="passwordInput" placeholder="请输入密码" onkeydown="if(event.key==='Enter') verifyPassword()">
            <div id="authError" style="color: #fb7185; margin-bottom: 20px; display: none;">密码错误，请重试</div>
            <button class="btn" onclick="verifyPassword()" style="width: 100%;">确认</button>
        </div>
    </div>

    <!-- 作者微信 -->
    <div class="wechat-box">
        <img src="WeiXin.jpg" alt="微信二维码">
        <p>添加作者微信 获取更多服务</p>
    </div>

    <div class="layout-wrapper">
        <div class="container">
            <div class="card" id="mainCard" onclick="handleCardClick()">
                <div id="textLabel" class="filename">READY</div>
                <img id="displayImage" src="" alt="Card Image">
                <div id="error">
                    <span>图片读取失败</span>
                </div>
            </div>
            <p class="tip">空格键: 翻转 | 回车键: 下一个/随机</p>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="prevWord()">前一张</button>
            
            <button id="randomBtn" class="btn btn-random" onclick="randomWord()">
                随机单词
                <span class="key-hint">Enter</span>
            </button>
            
            <button id="nextBtn" class="btn" onclick="nextWord()">
                下一个
                <span class="key-hint">Enter</span>
            </button>
        </div>
    </div>

    <script>
        const images = [
            "alentar.jpg", "arana.jpg", "barba.jpg", "cantidad.jpg", "cartel.jpg",
            "cartelera.jpg", "comodo.jpg", "creido.jpg", "crisis.jpg", "criticar.jpg",
            "debilitar.jpg", "encima.jpg", "enfadar.jpg", "estimar.jpg", "fantasma.jpg",
            "fastidiar.jpg", "garantizar.jpg", "groso.jpg", "grosor.jpg", "horno.jpg",
            "incendio.jpg", "llorar.jpg", "melon.jpg", "moreno.jpg", "morir.jpg",
            "mostrar.jpg", "pandillero.jpg", "pared.jpg", "peligroso.jpg", "pluma.jpg",
            "potenciar.jpg", "punta.jpg", "rutina.jpg", "terremoto.jpg", "tortilla.jpg",
            "vigilar.jpg", "viuda.jpg"
        ];

        let currentIndex = -1;
        let isRevealed = false;
        let nextClickCount = 0;
        let isAuthenticated = false;
        let lastActionWasRandom = false; // 记录上次点击的是否是随机
        const SECRET_PASSWORD = "punta";

        function updateDisplay() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const card = document.getElementById('mainCard');
            
            if (currentIndex === -1) return;
            
            const currentImageFile = images[currentIndex];
            const displayName = currentImageFile.split('.')[0];

            isRevealed = false;
            imgElement.style.display = 'none';
            textLabel.innerText = displayName;
            textLabel.style.display = 'block';
            errorElement.style.display = 'none';
            card.style.backgroundColor = '#1e293b';
        }

        function nextWord() {
            lastActionWasRandom = false;
            nextClickCount++;
            
            if (nextClickCount >= 3 && !isAuthenticated) {
                showAuth();
                return;
            }

            currentIndex = (currentIndex + 1) % images.length;
            updateDisplay();
        }

        function prevWord() {
            lastActionWasRandom = false;
            if (currentIndex <= 0) {
                currentIndex = images.length - 1;
            } else {
                currentIndex--;
            }
            updateDisplay();
        }

        function randomWord() {
            lastActionWasRandom = true;
            if (!isAuthenticated && nextClickCount >= 3) {
                showAuth();
                return;
            }
            
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * images.length);
            } while (newIndex === currentIndex && images.length > 1);
            
            currentIndex = newIndex;
            updateDisplay();
        }

        function handleCardClick() {
            if (isRevealed) {
                updateDisplay();
            } else {
                revealImage();
            }
        }

        function revealImage() {
            if (currentIndex === -1) return;

            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const card = document.getElementById('mainCard');
            const fileName = images[currentIndex];
            const fullPath = "Edibujar/" + fileName + "?v=" + new Date().getTime();
            
            imgElement.onload = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'block';
                card.style.backgroundColor = '#0f172a';
                isRevealed = true;
            };

            imgElement.onerror = function() {
                document.getElementById('error').style.display = 'flex';
                isRevealed = true;
            };

            imgElement.src = fullPath;
        }

        // 键盘监听
        window.addEventListener('keydown', (e) => {
            // 如果认证弹窗开着，不响应这些快捷键
            if (document.getElementById('authOverlay').style.display === 'flex') return;

            if (e.code === 'Space') {
                e.preventDefault(); // 防止空格翻页
                handleCardClick();
            } else if (e.code === 'Enter') {
                if (lastActionWasRandom && isAuthenticated) {
                    randomWord();
                } else {
                    nextWord();
                }
            }
        });

        function showAuth() {
            document.getElementById('authOverlay').style.display = 'flex';
            document.getElementById('passwordInput').focus();
        }

        function verifyPassword() {
            const input = document.getElementById('passwordInput');
            if (input.value === SECRET_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('randomBtn').style.display = 'block';
                currentIndex = (currentIndex + 1) % images.length;
                updateDisplay();
            } else {
                document.getElementById('authError').style.display = 'block';
                input.value = "";
            }
        }

        window.onload = nextWord;
    </script>
</body>
</html>
