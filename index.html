
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Flashcards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 95%;
            max-width: 800px; 
        }
        .card {
            background: #1e293b;
            min-height: 500px; 
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px; 
            border: 6px solid #f97316; 
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            padding: 30px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .card:active {
            transform: scale(0.96);
        }
        .filename {
            font-size: 5rem; 
            font-weight: 900;
            letter-spacing: -2px;
            word-break: break-word; 
            pointer-events: none;
            line-height: 1.1;
        }
        img {
            max-width: 100%;
            max-height: 500px; 
            border-radius: 25px;
            display: none;
            object-fit: contain;
            pointer-events: none;
        }
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 18px 40px; 
            background: #f97316;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            font-size: 1.2rem; 
            box-shadow: 0 12px 24px -5px rgba(249, 115, 22, 0.4);
            transition: all 0.2s;
            min-width: 180px;
        }
        .btn-secondary {
            background: #334155;
            box-shadow: 0 12px 24px -5px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-3px);
        }
        .btn:active {
            transform: translateY(0);
        }
        p.tip {
            margin-top: 30px;
            opacity: 0.4;
            font-size: 14px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        #error {
            color: #fb7185;
            display: none;
            font-weight: bold;
            flex-direction: column;
            gap: 15px;
        }
        .error-path {
            font-size: 12px;
            opacity: 0.6;
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            word-break: break-all;
        }

        @media (max-width: 600px) {
            .filename {
                font-size: 3rem;
            }
            .card {
                min-height: 400px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="container">
        <div class="card" id="mainCard" onclick="handleCardClick()">
            <div id="textLabel" class="filename">READY</div>
            <img id="displayImage" src="" alt="Card Image">
            <div id="error">
                <span>图片读取失败</span>
                <span id="errorPath" class="error-path"></span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="prevWord()">前一张</button>
            <button class="btn" onclick="nextWord()">下一个单词</button>
        </div>
        
        <p class="tip">点击单词看图，点击图回文字</p>
    </div>

    <script>
        const images = [
            "alentar.jpg", "arana.jpg", "barba.jpg", "cantidad.jpg", "cartel.jpg",
            "cartelera.jpg", "comodo.jpg", "creido.jpg", "crisis.jpg", "criticar.jpg",
            "debilitar.jpg", "encima.jpg", "enfadar.jpg", "estimar.jpg", "fantasma.jpg",
            "fastidiar.jpg", "garantizar.jpg", "groso.jpg", "grosor.jpg", "horno.jpg",
            "incendio.jpg", "llorar.jpg", "melon.jpg", "moreno.jpg", "morir.jpg",
            "mostrar.jpg", "pandillero.jpg", "pared.jpg", "peligroso.jpg", "pluma.jpg",
            "potenciar.jpg", "punta.jpg", "rutina.jpg", "terremoto.jpg", "tortilla.jpg",
            "vigilar.jpg", "viuda.jpg"
        ];

        let currentIndex = -1;
        let isRevealed = false;

        function updateDisplay() {
            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const card = document.getElementById('mainCard');
            
            const currentImageFile = images[currentIndex];
            const displayName = currentImageFile.split('.')[0];

            isRevealed = false;
            
            // 重置状态
            imgElement.onload = null;
            imgElement.onerror = null;
            imgElement.src = ""; 
            imgElement.style.display = 'none';
            
            textLabel.innerText = displayName;
            textLabel.style.display = 'block';
            
            errorElement.style.display = 'none';
            card.style.backgroundColor = '#1e293b';
        }

        function nextWord() {
            currentIndex = (currentIndex + 1) % images.length;
            updateDisplay();
        }

        function prevWord() {
            if (currentIndex <= 0) {
                currentIndex = images.length - 1;
            } else {
                currentIndex--;
            }
            updateDisplay();
        }

        function handleCardClick() {
            if (isRevealed) {
                // 如果已经显示了图片，点击变回文字
                updateDisplay();
            } else {
                // 如果是文字，点击显示图片
                revealImage();
            }
        }

        function revealImage() {
            if (currentIndex === -1) return;

            const textLabel = document.getElementById('textLabel');
            const imgElement = document.getElementById('displayImage');
            const errorElement = document.getElementById('error');
            const errorPath = document.getElementById('errorPath');
            const card = document.getElementById('mainCard');

            const fileName = images[currentIndex];
            const fullPath = "Edibujar/" + fileName + "?v=" + new Date().getTime();
            
            imgElement.onload = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'block';
                card.style.backgroundColor = '#0f172a';
                errorElement.style.display = 'none';
                isRevealed = true;
            };

            imgElement.onerror = function() {
                textLabel.style.display = 'none';
                imgElement.style.display = 'none';
                errorElement.style.display = 'flex';
                errorPath.innerText = "路径: " + "Edibujar/" + fileName;
                card.style.backgroundColor = '#2d1a1a';
                isRevealed = true; // 即使报错也标记为已动作，允许点击切回
            };

            imgElement.src = fullPath;
        }

        window.onload = nextWord;
    </script>
</body>
</html>
